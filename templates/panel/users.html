{% extends 'panel/base.html' %}

{% block content %}
<table class="table table-striped table-bordered table-hover table-condensed text-center">
    <tr>
        <th>用户</th>
        <th>端口</th>
        <th>当前流量</th>
        <th>端口操作</th>
    </tr>
    {% for user in users %}
    <tr>
        <td id="user-{{ user.id }}" title="{{ user.memo }}">{{ user.user.username }} <span class="glyphicon glyphicon-{% if user.status %}ok{% else %}remove{% endif %}" aria-hidden="true"></span></td>
        <td title="在线? {{ user.online }}">{{ user.port }}</td>
        <td class="text-right">{{ user.flow }}</td>
        <td>
            <form method="post" action="{% url 'panel:ss-op-admin' %}" role="form" class="ss-op-admin" id="{{ user.id }}">
                {% csrf_token %}
                <div class="btn-group btn-group-sm" role="group">
                {% if user.online %}
                    <button type="submit" class="btn btn-danger ss-op-admin-op-close-port" id="{{ user.id }}"><span class="glyphicon glyphicon-remove" aria-hidden="true" title="关闭"></span></button>
                    <button type="button" class="btn btn-default ss-op-admin-op-reopen-port" id="{{ user.id }}"><span class="glyphicon glyphicon-refresh" aria-hidden="true" title="重启"></span></button>
                {% else %}
                    <button type="submit" class="btn btn-primary ss-op-admin-op-open-port" id="{{ user.id }}"><span class="glyphicon glyphicon-ok" aria-hidden="true" title="打开"></span></button>
                {% endif %}
                </div>
                <input type="hidden" name="op" value="null_op" class="ss-op-admin-op"  id="{{ user.id }}" />
                <input type="hidden" name="username" value="{{ user.user.username }}" />
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

{% block script %}
<script>
$(document).ready(function(){
    $("#nav-users").addClass("active");
    $("button.ss-op-admin-op-close-port").click(function(){
        var op_id = $(this).attr("id");
        $("button.ss-op-admin-op#" + op_id).val("close_port");
        $("form.ss-op-admin#" + op_id).submit();
    });
    $("button.ss-op-admin-op-reopen-port").click(function(){
        var op_id = $(this).attr("id");
        $("button.ss-op-admin-op#" + op_id).val("reopen_port");
        $("form.ss-op-admin#" + op_id).submit();
    });
    $("button.ss-op-admin-op-open-port").click(function(){
        var op_id = $(this).attr("id");
        $("button.ss-op-admin-op#" + op_id).val("open_port");
        $("form.ss-op-admin#" + op_id).submit();
    });
});
</script>
{% endblock %}
