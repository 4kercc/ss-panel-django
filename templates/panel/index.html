{% extends 'panel/base.html' %}

{% block content %}
<p>欢迎 <span title="{{ user.last_name }}{{ user.first_name }}">{{ user.username }}</span>.</p>
<p>您的服务端口: {{ panel.port }}, 服务密码: {{ panel.password }}</p>
<p>状态: {{ panel.status }}</p>
<p>服务起始日期: {{ panel.setup_date }}</p>
<p>服务终止日期: {{ panel.end_date }}</p>
<p>备注: {{ panel.memo }}</p>

<script>
$(document).ready(function(){
    $("#nav-index").addClass("active");
});
</script>
{% endblock %}
